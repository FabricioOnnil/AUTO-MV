<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECK-IN</title>
    <link rel="stylesheet" href="estilos/visual.css">
</head>
<body>
    <div id="logo">
        <a href="vamoInicial.html"><img src="Imagens/logovamo325x132.png" alt="logo" id="logo"></a>
    </div>
    
    <h1>AGENDA</h1>
    <button id="showCalendar">AGENDAR</button>

    <div id="calendarPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <form id="scheduleForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>
                <label for="startDate">Data de Início:</label>
                <input type="date" id="startDate" name="startDate" required><br>
                <label for="nome">Local da Origem:</label>
                <input type="text" id="origem" name="origem" required><br>
                <label for="nome">Rota:</label>
                <input type="text" id="rota" name="rota" required><br>
                <label for="inicial">km Inicial:</label>
                <input type="number" id="km_inicial" name="km_inicial" required><br>
                <label for="carSelect">Escolha um carro:</label>
                <select id="carSelect">
                    <option value="carro0">-Selecione um carro-</option>
                    <option value="carro1">MOBI - PPK_1234</option>
                    <option value="carro2">AUDI - PPX_3456</option>
                </select>
                <button type="submit">Agendar</button>
            </form>
        </div>
    </div>

    <h2>Agendamentos</h2>
    <table id="agendamentos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Início</th>
                <th>Origem</th>
                <th>Carro Selecionado</th>
            </tr>
        </thead>
        <tbody id="agendamentosBody">
            <!-- Dados serão preenchidos dinamicamente aqui -->
        </tbody>
    </table>

    <!-- Referência para o arquivo JavaScript do pop-up -->
    <script src="popup.js"></script>
    <script src="script/agenda.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDA</title>
    <link rel="stylesheet" href="estilos/visual.css">
    
</head>
<body class="Agenda">
    <section id="cabeçalho">
        <a href="dashboard.html"><img src="Imagens/logonew325.png" alt="Logo Vamo"></a></section>
        
    <h1>AGENDA</h1>
    <button id="showCalendarAgenda">AGENDAR</button>

    <div id="overlayAgenda"></div>

    <div id="calendarPopupAgenda" class="popup-containerAgenda">
        <div class="popup-contentAgenda">
            <span class="close-popupAgenda">&times;</span>
            <form id="scheduleFormAgenda">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>
                <label for="startDate">Data de Início:</label>
                <input type="date" id="startDate" name="startDate" required><br>
                <label for="origem">Local da Origem:</label>
                <input type="text" id="origem" name="origem" required><br>
                <label for="rota">Rota:</label>
                <input type="text" id="rota" name="rota" required><br>
                <label for="km_inicial">km Inicial:</label>
                <input type="number" id="km_inicial" name="km_inicial" required><br>
                <label for="carSelect">Escolha um carro:</label>
                <select id="carSelect" name="carSelect" required>
                    <option value="">-Selecione um carro-</option>
                    <option value="carro1">MOBI - PPK_1234</option>
                    <option value="carro2">AUDI - PPX_3456</option>
                </select>
                <button type="submit">Agendar</button>
            </form>
        </div>
    </div>

    <h2>Agendamentos</h2>
    <table id="agendamentos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Início</th>
                <th>Origem</th>
                <th>Carro Selecionado</th>
            </tr>
        </thead>
        <tbody id="agendamentosBody">
            <!-- Dados serão preenchidos dinamicamente aqui -->
        </tbody>
    </table>

    <script src="script/popup.js"></script>
    <script src="script/agenda.js"></script>
</body>
</html>

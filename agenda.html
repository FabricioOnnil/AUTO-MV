<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="estilos/visual.css">
</head>
<body>
    <h1>AGENDAR CARRO</h1>
    <button id="showCalendar">Agendar</button>

    <div id="calendarPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <form id="scheduleForm">
                <label for="name">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>
                <label for="startDate">Data de Início:</label>
                <input type="date" id="startDate" name="startDate" required><br>
                <label for="endDate">Data de Término:</label>
                <input type="date" id="endDate" name="endDate" required><br>
                <label for="carSelect">Escolha um carro:</label>
                <select id="carSelect">
                    <option value="carro0">-Selecione um carro-</option>
                    <option value="carro1">MOBI - PPK_1234</option>
                    <option value="carro2">AUDI - PPX_3456</option>
                </select>
                <button type="submit">Agendar</button>
            </form>
        </div>
    </div>

    <h2>Agendamentos</h2>
    <table id="agendamentos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Início</th>
                <th>Data de Término</th>
                <th>Carro Selecionado</th>
            </tr>
        </thead>
        <tbody id="agendamentosBody">
            <!-- Dados serão preenchidos dinamicamente aqui -->
        </tbody>
    </table>

    <script src="script/app.js"></script>
</body>
</html>

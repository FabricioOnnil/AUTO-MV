<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicial</title>
    <link rel="stylesheet" href="/estilos/visual.css">
</head>
<body >

        <a href=""><img class="logoHeader" src="/Imagens/logonew525.png" alt="Logo Vamo"></a></section><br>

    <h1>AREA DE LOGIN</h1><br>

    <form id="loginForm">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Entrar</button>
    </form>
    <p id="errorMessage" style="color: red;"></p>

    <footer>
        <a href="https://mvgi.com.br/">
            <img src="../Imagens/Logo-MV-grstao-integrada-horizontal-fundo-claro.png" alt="Logo MV Gestão Integrada">
        </a>
    </footer>
    <script src="/script/login.js"></script>
</body>
</html>

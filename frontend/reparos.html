<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparos</title>
    <link rel="stylesheet" href="/estilos/visual.css">
    <style>
                body {
            background-image:  linear-gradient( rgb(180, 230, 180), rgb(232, 241, 232));
        }
    
            #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }
        #modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        #close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        #close:hover,
        #close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #modal-image {
            width: 100%;
        }
    </style>
</head>
<body>
    <section id="cabecalho">
        <a href="/frontend/dashboard.html"><img src="/Imagens/logonew325.png" alt="Logo Vamo"></a>
    </section><br>
    <h1>REPAROS</h1><br>
    
    <form id="purchaseForm" action="/registrarReparos" method="POST" enctype="multipart/form-data">
        <label for="descricao">Descrição de Reparos:</label>
        <input type="text" id="descricao" name="descricao" required><br>

        <label for="valor"> Valor da Compra (R$):</label>
        <input type="number" step="0.01" id="valor" name="valor" required><br>

        <label for="data">Data da Compra:</label>
        <input type="date" id="data" name="data" required><br>

        <label for="imagem">Foto Nota Fiscal:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required><br>

        <button type="submit">Registrar Compra</button>
    </form>
    <footer>
        <a href="https://mvgi.com.br/">
            <img src="/Imagens/Logo-MV-grstao-integrada-horizontal-fundo-claro.png" alt="Logo MV Gestão Integrada">
        </a>
    </footer>
    <script src="/script/refeicao.js"></script>
</body>
</html>

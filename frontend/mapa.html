<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDc_w37trL25tuSK2q-m8hKTuAg5u440Q"></script>    
    <link rel="stylesheet" href="/estilos/visual.css">   
    <style>
        #map {
    height: 500px; 
    width: 100%; 
}        body {
            background-image:  linear-gradient( rgb(180, 230, 180), rgb(232, 241, 232));
        }
    </style>

</head>
<body>
    <section id="cabeçalho">
        <a href="/frontend/dashboard.html"><img src="/Imagens/logonew325.png" alt="Logo Vamo"></a></section>

    <div class="route-form">
        <form id="routeForm">
            <label for="origin">Origem:</label>
            <select id="origin" required>
                <option value="Alegre, es">MV-Alegre</option>
                <option value="Castelo, es">MV-Castelo</option>
                <option value="Muniz Freire, es">MV-Muniz Freire</option>
            </select>

            <label for="destination">Destino:</label>
            <input type="text" id="destination" name="destination" placeholder="Digite o endereço ou clique no mapa" required>

            <button type="submit">Calcular Rota</button>
        </form>
    </div>

    <div id="map" style="height: 500px;"></div>
    <section id="imgLinks"> 
        <a href="/frontend/refeicao.html"><img src="/Imagens/refeiçãoIcon.png" alt="Link 1"></a>
        <a href="/frontend/abastecimento.html"><img src="/Imagens/gasolIcon.png" alt="Link 2"></a>
        <a href="/frontend/reparos.html"><img src="/Imagens/Engrenagem150x150.png" alt="Link 3"></a>
        <a href="/frontend/relatorio.html"><img src="/Imagens/call-report-icon-3150x150.png" alt="Link 4"></a>     
    </section>
    <footer>
        <a href="https://mvgi.com.br/">
            <img src="/Imagens/Logo-MV-grstao-integrada-horizontal-fundo-claro.png" alt="Logo MV Gestão Integrada">
        </a>
    </footer>

    <script src="/script/maps.js"></script>
</body>
</html>

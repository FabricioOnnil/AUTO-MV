<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abastecimento</title>
    <link rel="stylesheet" href="/estilos/visual.css">
    <style>
        body {
            background-image: linear-gradient(rgb(180, 230, 180), rgb(232, 241, 232));
        }
    </style>
</head>
<body>
    <section id="cabecalho">
        <a href="/frontend/vamoInicial.html"><img src="/Imagens/logonew325.png" alt="Logo Vamo"></a>
    </section><br>
    <h1>Abastecimento</h1><br>
    
    <form id="purchaseForm" action="/registrarAbastecimento" method="POST" enctype="multipart/form-data">
        <label for="descricao">Descrição da Compra:</label>
        <input type="text" id="descricao" name="descricao" required><br>

        <label for="valor">Valor da Compra (R$):</label>
        <input type="number" step="0.01" id="valor" name="valor" required><br>

        <label for="data">Data da Compra:</label>
        <input type="date" id="data" name="data" required><br>

        <label for="imagem">Foto Nota Fiscal:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required><br>

        <button type="submit">Registrar Compra</button>
    </form>

    <footer>
        <a href="https://mvgi.com.br/">
            <img src="/Imagens/Logo-MV-grstao-integrada-horizontal-fundo-claro.png" alt="Logo MV Gestão Integrada">
        </a>
    </footer>

    <script src="/script/abastecimento.js"></script>
</body>
</html>

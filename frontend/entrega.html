<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTREGA</title>
    <link rel="stylesheet" href="/estilos/visual.css">
    <style>
        body {
            background-image:  linear-gradient( rgb(180, 230, 180), rgb(232, 241, 232));
        }
    </style>
</head>
<body class="Entrega">
    <section id="cabecalho">
        <a href="/frontend/dashboard.html"><img src="/Imagens/logonew325.png" alt="Logo Vamo"></a></section><br>
    
    <h1>ENTREGA DO CARRO</h1><br>
    <button id="showCalendarEntrega"><img src="/Imagens/entregabutton.png" alt="Botão agenda"></button>

    <div id="overlayEntrega"></div>

    <div id="calendarPopupEntrega" class="popup-containerEntrega">
        <div class="popup-contentEntrega">
            <span class="close-popupEntrega">&times;</span>
            <form id="scheduleFormEntrega">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>
                <label for="startDate">Data de Início:</label>
                <input type="date" id="startDate" name="startDate" required><br>
                <label for="origem">Local da Entrega:</label>
                <input type="text" id="origem" name="origem" required><br>
                <label for="rota">Rota:</label>
                <input type="text" id="rota" name="rota" required><br>
                <label for="km_inicial">km Inicial:</label>
                <input type="number" id="km_inicial" name="km_inicial" required><br>
                <label for="carSelect">Escolha um carro:</label>
                <select id="carSelect" name="carSelect" required>
                    <option value="">-Selecione um carro-</option>
                    <option value="carro1">MOBI - PPK_1234</option>
                    <option value="carro2">AUDI - PPX_3456</option>
                </select>
                <button type="submit">Agendar</button>
            </form>
        </div>
    </div>

    <h2>Agendados</h2>
    <table id="agendamentos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Início</th>
                <th>Origem</th>
                <th>Carro Selecionado</th>
            </tr>
        </thead>
        <tbody id="agendamentosBody">
            <!-- Dados serão preenchidos dinamicamente aqui -->
        </tbody>
    </table>

    <section id="imgLinks"> 
        <a href="/frontend/refeicao.html"><img src="/Imagens/refeiçãoIcon.png" alt="Link 1"></a>
        <a href="/frontend/abastecimento.html"><img src="/Imagens/gasolIcon.png" alt="Link 2"></a>
        <a href="/frontend/reparos.html"><img src="/Imagens/Engrenagem150x150.png" alt="Link 3"></a>
        <a href="/frontend/relatorio.html"><img src="/Imagens/call-report-icon-3150x150.png" alt="Link 4"></a>     
    </section>

    <footer>
        <a href="https://mvgi.com.br/">
            <img src="/Imagens/Logo-MV-grstao-integrada-horizontal-fundo-claro.png" alt="Logo MV Gestão Integrada">
        </a>
    </footer>
    <script src="/script/entrega.js"></script>
</body>
</html>

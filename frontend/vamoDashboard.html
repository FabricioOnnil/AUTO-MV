<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="/estilos/visual.css">
<style>
    div {
        display: flex;
        flex-direction: column; /* Direção das sections - vertical por padrão */
        justify-content: space-around; /* Espaçamento uniforme entre as sections */
    }    
    /* Aplica um tamanho máximo às imagens dentro da div */
    div img {
        max-width: 100%; /* Imagens não podem ser maiores que a largura da div */
        height: auto; /* Mantém a proporção original da imagem */
    }
    @media screen and (max-width: 768px) {
    div {
        flex-direction: row; /* Altera para uma direção horizontal em telas menores */
        justify-content: space-evenly; /* Espaçamento uniforme horizontal */
    }
    }
</style>
</head>

<body >
    <main>
        <section id="header">
            <a href="/vamoInicial"><img class="logoHeader" src="/Imagens/logonew725green2.png" alt="Logo Vamo"></a></section><br>
        <h1>Area do Usuario</h1>
        <div>           
                <section id="button_dashboard">
                    <button onclick="goToSchedule()"><img src="/Imagens/agendabutton.png" alt="Botão agenda"></button>
                    <button onclick="goToDeliver()"><img src="/Imagens/entregabutton.png" alt="Botão entrega"></button>
                    <button onclick="goToLocation()"><img src="/Imagens/mapabutton.png" alt="Botão mapa"></button>
                </section><br><br>
                <section id="relator" class="button_dashboard">
                    <a href="refeicao.html"><img src="/Imagens/refeiçãoIcon.png" alt="Link 1"></a>
                    <a href="abastecimento.html"><img src="/Imagens/gasolIcon.png" alt="Link 2"></a>
                    <a href="reparos.html"><img src="/Imagens/Engrenagem150x150.png" alt="Link 3"></a>
                    <a href="relatorio.html"><img src="/Imagens/call-report-icon-3150x150.png" alt="Link 4"></a>
                </section>
            </div>
        
        <footer>
            <a href="https://mvgi.com.br/">
                <img src="/Imagens/Logo-MV-grstao-integrada-horizontal-fundo-claro.png" alt="Logo MV Gestão Integrada">
            </a>
        </footer>
    </main>
    <script src="/script/dashboard.js"></script>
</body>
</html>

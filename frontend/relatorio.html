<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Relatório de Compras</title>
    <link rel="stylesheet" href="/estilos/visual.css">
    <style>
        body{
            background-image:  linear-gradient( rgb(180, 230, 180), rgb(232, 241, 232));
            padding-left: 10px;
            padding-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 2px solid green;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #a9c4a9;
        }

        tr:nth-child(even) {
            background-color: #e3f2e1;
        }

        tr:nth-child(odd) {
            background-color: #d8e8d8;
        }
    </style>
    </head>

            <tr>

        <tbody>
        </tbody>

        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor (R$)</th>
                <th>Data</th>
            </tr>

        <tbody>
        </tbody>
    </table>
    <footer>

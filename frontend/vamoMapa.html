<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPA</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDc_w37trL25tuSK2q-m8hKTuAg5u440Q"></script>    
    <link rel="stylesheet" href="/estilos/visual.css">   
    <link rel="shortcut icon" href="/Imagens/favicon_vamo.png" type="image/x-icon">
    
</head>
<body >
    
    
    <main>
        <section id="header">
            <a href="#"><img id="img_section" src="/Imagens/logonew725.png" alt="Logo Vamo"></a></section><br>
        <h1>Mapa</h1><br>
        <div class="box">
            <form id="routeForm" class="route-form" >
                <label for="origin" class="route-label">Origem:</label>
                <select id="origin" class="route-formInput" required>
                    <option value="Alegre, es">MV-Alegre</option>
                    <option value="Castelo, es">MV-Castelo</option>
                    <option value="Muniz Freire, es">MV-Muniz Freire</option>
                </select>
                <label for="destination" class="route-label">Destino:</label>
                <input type="text" class="route-formInput" id="destination" name="destination" placeholder="Digite o endereço ou clique no mapa" required>
                <button type="submit" class="routeForm"> Rt </button>
            </form>
        </div>
            <a href="/frontend/vamoDashboard.html"><button class="backButton">Voltar</button></a>
        
        <div id="map" style="height: 900px; width: 900px;"></div>
        
        <footer>
            <a href="https://mvgi.com.br/" target="_blank">
                <img src="/Imagens/mvtranslucido2.png" alt="Logo MV Gestão Integrada">
            </a>
        </footer>
    </main>

    <script src="/script/maps.js"></script>
</body>
</html>

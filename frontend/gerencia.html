<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicial</title>
    <link rel="stylesheet" href="/estilos/visual.css">    
</head>
<body>
    <section id="cabecalho">
        <a href="../frontend/vamoInicial.html"><img src="../Imagens/logonew525.png" alt="Logo Vamo"></a>
    </section><br>
    <h1>LOGIN GERENCIADO</h1><br>

    <div class="container">
        <h1>Gerenciamento</h1>
        <button onclick="openPopup('carPopup')">Cadastrar Carros</button>
        <button onclick="openPopup('acessoPopup')">Cadastrar Acesso</button>
        <button onclick="openPopup('globalValuesPopup')">Mostrar Valores Globais</button>
        <button onclick="alert('Botão 4')">Botão 4</button>
    </div>

    <!-- Popup para Cadastro de Carros -->
    <div id="carPopup" class="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup('carPopup')">Fechar</button>
            <h1>Cadastro de Carros</h1>
            <form>
                <div class="form-group">
                    <label for="registrationCar"></label>
                    <input type="checkbox" id="contract" name="registrationCar" value="contract" onclick="contractRegistration()"> Contrato
                    <div class="form-group contract-registration" style="display: none;">
                        <label for="dataInicio">Data de Início do Aluguel:</label>
                        <input type="date" id="dataInicio" name="dataInicio">
                        <label for="dataTermino">Data de Término do Aluguel:</label>
                        <input type="date" id="dataTermino" name="dataTermino">
                        <label for="usuarioResponsavel">Responsável</label>
                        <input type="text" id="usuarioResponsavel" name="usuarioResponsavel">
                        <label for="codigoReserva">Codigo Reserva</label>
                        <input type="text" id="codigoReserva" name="codigoReserva">
                        <label for="codigoAluguel">Contrato Aluguel</label>
                        <input type="text" id="codigoAluguel" name="codigoAluguel">
                        <label for="tarifaContrato">Tarifa Mensal</label>
                        <input type="number" step="0.01" id="tarifaContrato" name="tarifaContrato">
                        <label for="kmExcedente">Valor Km Excedente</label>
                        <input type="number" step="0.01" id="kmExcedente" name="kmExcedente">
                        <label for="distanciaDia">Franquia km/dia</label>
                        <input type="number" id="distanciaDia" name="distanciaDia">
                    </div>
                </div>
                <div class="form-group fixedCost">
                    <label for="fixedCost"></label>
                    <input type="checkbox" id="cost" name="fixedCost" value="cost" onclick="fixedCost()"> Custos Fixos
                    <div class="form-group fixed-cost" style="display: none;">
                        <label for="damageLimit">Valor Limite Reparos</label>
                        <input type="number" step="0.01" id="damageLimit" name="damageLimit">
                        <label for="otherDamage">Danos a Terceiros</label>
                        <input type="number" step="0.01" id="otherDamage" name="otherDamage">
                        <label for="totalLoss"> PT/Furto/Roubo</label>
                        <input type="number" step="0.01" id="totalLoss" name="totalLoss">
                        <label for="insurancePeriod"> Ínicio Vigência Seguro</label>
                        <input type="date" id="insurancePeriod" name="insurancePeriod">
                    </div>
                </div>
                    <div class="form-group car-registration" style="display: none;">
                        <label for="nomeCarro">Modelo:</label>
                        <input type="text" id="nomeCarro" name="nomeCarro" required>
                        <label for="placa">Placa:</label>
                        <input type="text" id="placa" name="placa" required>
                        <label for="anoFabricacao">Ano de Fabricação:</label>
                        <input type="number" id="anoFabricacao" name="anoFabricacao" required>
                        <label for="quilometragemInicial">km Aluguel:</label>
                        <input type="number" id="quilometragemInicial" name="quilometragemInicial" required>
                        <label for="capacidadeTanque">Capacidade do Tanque (litros):</label>
                        <input type="number" id="capacidadeTanque" name="capacidadeTanque" required>
                        <label for="mediaConsumo">Média de Consumo de Combustível (km/l):</label>
                        <input type="number" id="mediaConsumo" name="mediaConsumo" step="0.1" required>
                        <button type="submit">Cadastrar</button>
                    </div>
                
            </form>
        </div>
    </div>

    <!-- Popup para Cadastro de Acesso -->
    <div id="acessoPopup" class="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup('acessoPopup')">Fechar</button>
            <h1>Cadastro de Acesso</h1>
            <form>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                    <label for="senha">Senha de Login:</label>
                    <input type="password" id="senha" name="senha" required>
                    <label for="numeroHabilitacao">Número do Documento de Habilitação:</label>
                    <input type="text" id="numeroHabilitacao" name="numeroHabilitacao" required>
                    <label for="orgaoExpedidor">Órgão Expedidor:</label>
                    <input type="text" id="orgaoExpedidor" name="orgaoExpedidor" required>
                    <label for="validadeHabilitacao">Data da Validade da Carteira de Habilitação:</label>
                    <input type="date" id="validadeHabilitacao" name="validadeHabilitacao" required>
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Popup para Valores Globais -->
    <div id="globalValuesPopup" class="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup('globalValuesPopup')">Fechar</button>
            <h1>Valores Globais</h1>
            <div class="form-group">
                <label for="filter">Filtrar por:</label>
                <select id="filter" onchange="filterValues()">
                    <option value="all">Tempo Total</option>
                    <option value="year">Ano</option>
                    <option value="month">Mês</option>
                    <option value="last15">Últimos 15 dias</option>
                </select>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>km Percorrida</th>
                        <th>Custo Combustível</th>
                        <th>Litros compra</th>
                        <th>Litros Gastos</th>
                        <th>Custo Reparos</th>
                        <th>Custo Alimentação</th>
                        <th>Horas Agendadas</th>
                        <th>Horas Não Agendadas</th>
                    </tr>
                </thead>
                <tbody id="globalValuesTable">
                    <!-- Os dados serão preenchidos aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function openPopup(popupId) {
            document.getElementById(popupId).style.display = 'flex';
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }

        function contractRegistration() {
            const registrationCheckbox = document.getElementById('contract');
            const registrationSections = document.querySelectorAll('.contract-registration');
            registrationSections.forEach(section => {
                section.style.display = registrationCheckbox.checked ? 'block' : 'none';
            });
        }

        function fixedCost() {
            const fixedCheckbox = document.getElementById('cost');
            const fixedSections = document.querySelectorAll('.fixed-cost');
            fixedSections.forEach(section => {
                section.style.display = fixedCheckbox.checked ? 'block' : 'none';
            });
        }

        // Dados de exemplo para preencher a tabela de valores globais
        const globalValues = [
            { period: 'all', km: 10000, fuelCost: 5000, fuelAcquired: 2000, fuelUsed: 1800, repairCost: 2000, foodCost: 1000, hoursScheduled: 500, hoursNotScheduled: 300 },
            { period: 'year', km: 2000, fuelCost: 1000, fuelAcquired: 400, fuelUsed: 360, repairCost: 400, foodCost: 200, hoursScheduled: 100, hoursNotScheduled: 60 },
            { period: 'month', km: 500, fuelCost: 250, fuelAcquired: 100, fuelUsed: 90, repairCost: 100, foodCost: 50, hoursScheduled: 25, hoursNotScheduled: 15 },
            { period: 'last15', km: 200, fuelCost: 100, fuelAcquired: 40, fuelUsed: 36, repairCost: 40, foodCost: 20, hoursScheduled: 10, hoursNotScheduled: 6 },
        ];

        function filterValues() {
            const filter = document.getElementById('filter').value;
            const tableBody = document.getElementById('globalValuesTable');
            tableBody.innerHTML = '';  // Limpa a tabela

            const filteredValues = globalValues.filter(value => value.period === filter || filter === 'all');

            filteredValues.forEach(value => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${value.km}</td>
                    <td>${value.fuelCost}</td>
                    <td>${value.fuelAcquired}</td>
                    <td>${value.fuelUsed}</td>
                    <td>${value.repairCost}</td>
                    <td>${value.foodCost}</td>
                    <td>${value.hoursScheduled}</td>
                    <td>${value.hoursNotScheduled}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Inicializa a tabela com todos os dados
        filterValues();
    </script>
    <footer>
        <a href="https://mvgi.com.br/">
            <img src="../Imagens/Logo-MV-grstao-integrada-horizontal-fundo-claro.png" alt="Logo MV Gestão Integrada">
        </a>
    </footer>
</body>
</html>

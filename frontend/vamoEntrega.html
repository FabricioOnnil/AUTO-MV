<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTREGA</title>
    <link rel="stylesheet" href="/estilos/visual.css">
    <link rel="shortcut icon" href="/Imagens/favicon_vamo.png" type="image/x-icon">
    
</head>
<body >
    <main>
        <section id="header">
            <a href="#"> <img src="../Imagens/logonew725.png" alt="Logo Vamo"> </a></section><br>
        
        <h1>Entrega do carro</h1><br>
        <div id="overlaySchedule"></div>
        <div id="calendarPopupDelivery" class="popup-containerDelivery">
            <div class="popup-contentDelivery">
                <span class="close-popupDelivery">Fechar</span>        
                <form id="scheduleFormDelivery">
                    <input type="hidden" id="rowIndex" name="rowIndex">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="deliverEndDate">Data de Entrega:</label>
                    <input type="date" id="deliverEndDate" name="deliverEndDate" required>
                    <label for="deliveryEndTime">Hora de Entrega: </label>
                    <input type="time" id="deliveryEndTime" name="deliveryEndTime" required>
                    <label for="officeEnd">Escritório de Entrega:</label>
                    <select id="officeEnd" name="officeEnd" required>
                        <option value="">-Selecione o Escritório-</option>
                        <option value="Alegre">  Alegre </option>
                        <option value="Castelo">  Castelo </option>
                        <option value="Muniz Freire">  Muniz Freire </option>
                        <option value="Guaçui">  Guaçuí </option>
                    </select>
                    <label for="km_final">km Final:</label>
                    <input type="number" id="km_final" name="km_final" required>
                    <label for="carSelect">Entrega do Carro:</label>
                    <select id="carSelect" name="carSelect" required>
                        <!-- Opções serão preenchidas dinamicamente -->
                    </select>
                    <input type="hidden" id="i_agenda_agendamento" name="i_agenda_agendamento">
                    <button type="submit">Confirmar Entrega</button>
                </form>        
        
            </div>
        </div>
        <div class="box">
            <h2></h2>
        <section id="relator" class="button_dashboard">
            <a href="/vamoRefeicao"><button>Alimentação</button></a>
            <a href="/vamoAbastecimento"><button>Abastecimento</button></a>
            <a href="/vamoReparos"><button>Reparos</button></a>
            <a href="/vamoRelatorio"><button>Relatório</button></a>
        </section>
    </div>
    <a href="/frontend/vamoDashboard.html"><button class="backButton">Voltar</button></a>
        <h2>Agendados</h2>
        <table id="appointments" class="tableReportDelivery">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Agenda</th>
                    <th>Data de Entrega</th>
                    <th>Escritório de Origem</th>
                    <th>Km Inicial</th>
                    <th>Carro</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="appointmentsBody">
                <!-- Dados serão preenchidos dinamicamente aqui -->
            </tbody>
        </table>
        
        <footer>
            <a href="https://mvgi.com.br/" target="_blank">
                <img src="/Imagens/mvtranslucido2.png" alt="Logo MV Gestão Integrada">
            </a>
        </footer>
    </main>
    <script src="/script/entrega.js"></script>
</body>
</html>

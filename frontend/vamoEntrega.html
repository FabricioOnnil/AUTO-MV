<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTREGA</title>
    <link rel="stylesheet" href="/estilos/visual.css">
    
</head>
<body >
    <main>
        <section id="header">
            <a href="vamoInicial.html"> <img src="../Imagens/logonew725green2.png" alt="Logo Vamo"> </a></section><br>
        
        <h1>ENTREGA DO CARRO</h1><br>
        <div id="overlaySchedule"></div>
        <div id="calendarPopupDelivery" class="popup-containerDelivery">
            <div class="popup-contentDelivery">
                <span class="close-popupDelivery">Fechar</span>        
                <form id="scheduleFormDelivery">
                    <input type="hidden" id="rowIndex" name="rowIndex">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="startDate">Data:</label>
                    <input type="date" id="startDate" name="startDate" required>
                    <label for="startTime">Hora: </label>
                    <input type="time" id="startTime" name="startTime" required>
                    <label for="destiny">Escritório de Entrega:</label>
                    <select id="destinySelect" name="destinySelect" required>
                        <option value="">-Selecione o Escritório-</option>
                        <option value="Escritório 1">Alegre</option>
                        <option value="E 2">Castelo</option>
                        <option value="Escritorio 3">Muniz Freire</option>
                        <option value="Escritorio 3">Guaçuí</option>
                    </select>
                    <label for="km_final">km Final:</label>
                    <input type="number" id="km_final" name="km_final" required>
                    <label for="carSelect">Entrega do Carro:</label>
                    <select id="carSelect" name="carSelect" required>
                        <!-- Opções serão preenchidas dinamicamente -->
                    </select>
                    <button type="submit">Confirmar Entrega</button>
                </form>        
        
            </div>
        </div>
        <section id="relator" class="button_dashboard">
            <a href="/vamoRefeicao"><img src="/Imagens/refeiçãoIcon.png" alt="Link 1"></a>
            <a href="/vamoAbastecimento"><img src="/Imagens/gasolIcon.png" alt="Link 2"></a>
            <a href="/vamoReparos"><img src="/Imagens/Engrenagem150x150.png" alt="Link 3"></a>
            <a href="/vamoRelatorio"><img src="/Imagens/call-report-icon-3150x150.png" alt="Link 4"></a>
        </section>
        <h2>Agendados</h2>
        <table id="appointments" class="tableReport">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Início</th>
                    <th>Origem</th>
                    <th>Carro Selecionado</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="appointmentssBody">
                <!-- Dados serão preenchidos dinamicamente aqui -->
            </tbody>
        </table>
        
        <footer>
            <a href="https://mvgi.com.br/">
                <img src="/Imagens/mvtranslucido.png" alt="Logo MV Gestão Integrada">
            </a>
        </footer>
    </main>
    <script src="/script/entrega.js"></script>
</body>
</html>

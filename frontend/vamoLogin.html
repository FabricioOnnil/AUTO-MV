<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/estilos/visual.css">
    <link rel="shortcut icon" href="/Imagens/favicon_vamo.png" type="image/x-icon"> 
</head>


<body >
    
<main>
    <section id="header">
        <a href="/"><img class="logoHeader" src="/Imagens/logonew725.png" alt="Logo Vamo"></a> </section><br>
    
        <h1>Area de login</h1><br>
    
        <form id="loginForm" class="loginForm">
            <label for="name">Usuário:</label>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br><br>    
            <button type="submit">Entrar</button>
        </form>
        <div id="errorMessage" style="color: red;"></div>
</main>

    <footer>
        <a href="https://mvgi.com.br/" target="_blank">
            <img src="../Imagens/mvtranslucido2.png" alt="Logo MV Gestão Integrada">
        </a>
    </footer>
    <script src="/script/login.js"></script>
</body>
</html>

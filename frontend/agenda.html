<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDA</title>
    <link rel="stylesheet" href="/estilos/visual.css">
    <style>
        body {
            background-image:  linear-gradient( rgb(180, 230, 180), rgb(232, 241, 232));
        }
    </style>
    
</head>
<body class="Agenda">
    <section id="cabecalho">
        <a href="/frontend/dashboard.html"><img src="/Imagens/logonew325.png" alt="Logo Vamo"></a></section><br>
        
    <h1>USO DO CARRO</h1><br>
    <button id="showCalendarAgenda"><img src="/Imagens/agendabutton.png" alt="Botão agenda"></button>

    <div id="overlayAgenda"></div>

    <div id="calendarPopupAgenda" class="popup-containerAgenda">
        <div class="popup-contentAgenda">
            <span class="close-popupAgenda">&times;</span>
            <form id="scheduleFormAgenda">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="startDate">Data Agendada:</label>
                <input type="date" id="startDate" name="startDate" required>
                <label for="startTime">Hora: </label>
                <input type="time" id="startTime" name="startTime" required>
                <label for="origemSelect">Escritório de Origem:</label>
                <select id="origemSelect" name="origemSelect" requered>
                    <option value="">-Selecione o Escritório-</option>
                    <option value="Escritório 1">  Alegre </option>
                    <option value="E 2">  Castelo </option>
                    <option value="Escritorio 3">  Muniz Freire </option>
                    <option value="Escritorio 3">  Guaçuí </option>
                </select>
                <label for="rota">Rota:</label>
                <input type="text" id="rota" name="rota" required>
                <label for="km_inicial">km Inicial:</label>
                <input type="number" id="km_inicial" name="km_inicial" required>
                <label for="carSelect">Escolha um carro:</label>
                <select id="carSelect" name="carSelect" required>
                    <option value="">-Selecione um carro-</option>
                    <option value="carro1">MOBI - PPK_1234</option>
                    <option value="carro2">AUDI - PPX_3456</option>
                </select>
                <button type="submit">Agendar</button>
            </form>
        </div>
    </div>

    <h2>Agendamentos</h2>
    <table id="agendamentos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Início</th>
                <th>Origem</th>
                <th>Carro Selecionado</th>
            </tr>
        </thead>
        <tbody id="agendamentosBody">
            <!-- Dados serão preenchidos dinamicamente aqui -->
        </tbody>
    </table>
    

    <footer>
        <a href="https://mvgi.com.br/">
            <img src="/Imagens/Logo-MV-grstao-integrada-horizontal-fundo-claro.png" alt="Logo MV Gestão Integrada">
        </a>
    </footer>
    <script src="/script/popup.js"></script>
    <script src="/script/agenda.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Compras</title>
    <link rel="stylesheet" href="estilos/visual.css">
    <style>
        body{
            padding-left: 10px;
            padding-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 2px solid green;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #a9c4a9;
        }

        tr:nth-child(even) {
            background-color: #e3f2e1;
        }

        tr:nth-child(odd) {
            background-color: #d8e8d8;
        }
    </style>
    </head>
<body>
    <section id="cabeçalho">
        <a href="dashboard.html"><img src="Imagens/logonew325.png" alt="Logo Vamo"></a></section>
    <h1>Relatório de Compras</h1>

    <h2>Refeições</h2>
    <table id="table-refeicoes">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor (R$)</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Reparos</h2>
    <table id="table-reparos">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor (R$)</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="relatorio.js"></script>
</body>
</html>

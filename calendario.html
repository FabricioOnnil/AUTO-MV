<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendário de Agendamentos</title>
<link rel="stylesheet" href="estilos/visual.css">
</head>
<body>
<h1>Calendário de Agendamentos</h1>
<table id="calendario">
    <thead>
        <tr>
            <th>Domingo</th>
            <th>Segunda-feira</th>
            <th>Terça-feira</th>
            <th>Quarta-feira</th>
            <th>Quinta-feira</th>
            <th>Sexta-feira</th>
            <th>Sábado</th>
        </tr>
    </thead>
    <tbody id="calendarioBody"></tbody>
</table>
     <!-- Elemento para representar a janela pop-up -->
     <div id="popup-containerTwo" class="popup-containerTwo" style="display: none;">
        <div class="popup-contentTwo">
            <span class="close-popupTwo">&times;</span>
            <!-- Conteúdo da janela pop-up aqui -->
            <h2>Eventos do Dia</h2>
            <p>Evento 1</p>
            <p>Evento 2</p>
            <p>Evento 3</p>
        </div>
    </div>

<script src="script/calendario.js"></script>
</body>
</html>

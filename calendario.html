<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendário de Agendamentos</title>
<link rel="stylesheet" href="estilos/visual.css">
<style>
    body {
    background-image:  linear-gradient( rgb(180, 230, 180), rgb(232, 241, 232));
    }
</style>

</head>
<body>
    <section id="cabeçalho">
        <a href="vamoInicial.html"><img src="Imagens/logonew325.png" alt="Logo Vamo"></a></section>
    
<h1>Calendário de Agendamentos</h1>
<div class="month-navigation">
    <button id="prevMonth">Mês Anterior</button>
    <span id="currentMonth"></span>
    <button id="nextMonth">Próximo Mês</button>
</div>
<table id="calendario">
    <thead>
        <tr>
            <th>Domingo</th>
            <th>Segunda-feira</th>
            <th>Terça-feira</th>
            <th>Quarta-feira</th>
            <th>Quinta-feira</th>
            <th>Sexta-feira</th>
            <th>Sábado</th>
        </tr>
    </thead>
    <tbody id="calendarioBody"></tbody>
</table>
<div id="popup-containerTwo" class="popup-container" style="display: none;">
    <div class="popup-content">
        <span class="close-popup">&times;</span>
        <h2>Eventos do Dia</h2>
        <!-- Conteúdo da janela pop-up aqui -->
        <p id="eventDetails">Detalhes do evento aparecerão aqui.</p>
    </div>
</div>   
<footer>
    <a href="https://mvgi.com.br/">
        <img src="Imagens/Logo-MV-grstao-integrada-horizontal-fundo-claro.png" alt="Logo MV Gestão Integrada">
    </a>
</footer>

<script src="script/calendario.js"></script>
</body>
</html>

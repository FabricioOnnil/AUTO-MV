<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abastecimento</title>
    <link rel="stylesheet" href="/estilos/visual.css">
    <style>
        body {
            background-image:  linear-gradient( rgb(180, 230, 180), rgb(232, 241, 232));
            
        }
    </style>
</head>
<body>
    <section id="cabeçalho"><img src="/Imagens/logonew325.png" alt="Logo Vamo"></section>
    <h1>Abastecimento</h1><br>
    
    <form id="purchaseForm">
        <div class="form-group">
            <label for="descricao">Posto de Abastecimento</label>
            <input type="text" id="descricao" name="descricao" required>
        </div>
        <div class="form-group">
            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" name="valor" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
        </div>
        <button id="snap">Foto Nota Fiscal</button>  
        <button type="submit">Registrar Abastecimento</button>      
    </form>   
    <video id="video" width="320" height="240" autoplay></video>    
    <canvas id="canvas" width="320" height="240"></canvas>
    <footer>
        <a href="https://mvgi.com.br/">
            <img src="/Imagens/Logo-MV-grstao-integrada-horizontal-fundo-claro.png" alt="Logo MV Gestão Integrada">
        </a>
    </footer>

    <script src="abastecimento.js"></script>
</body>
</html>

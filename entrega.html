<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECK-OUT</title>
    <link rel="stylesheet" href="estilos/visual.css">
</head>
<body>
    <h1>Agenda de Entrega</h1>
    <button id="showCalendarEntrega">ENTREGAR</button>

    <div id="calendarPopupEntrega" class="popupEntrega">
        <div class="popup-contentEntrega">
            <span class="closeEntrega">&times;</span>
            <form id="scheduleFormEntrega">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>
                <label for="nome">Local Entrega:</label>
                <input type="text" id="destino" name="destino" required><br>
                <label for="endDate">Data de Término:</label>
                <input type="date" id="endDate" name="endDate" required><br>
                <label for="final">km Final:</label>
                <input type="number" id="km_final" name="km_final" required><br>
                <label for="carSelect">Escolha um carro:</label>
                <select id="carSelect">
                    <option value="carro0">-Selecione um carro-</option>
                    <option value="carro1">MOBI - PPK_1234</option>
                    <option value="carro2">AUDI - PPX_3456</option>
                </select>
                <button type="submit">Agendar</button>
            </form>
        </div>
    </div>

    <h2>Entrega</h2>
    <table id="agendamentos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Início</th>
                <th>Data de Término</th>
                <th>Carro Selecionado</th>
            </tr>
        </thead>
        <tbody id="agendamentosBodyEntrega">
            <!-- Dados serão preenchidos dinamicamente aqui -->
        </tbody>
    </table>

    <script src="script/popup.js"></script>
    <script src="script/entrega.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDc_w37trL25tuSK2q-m8hKTuAg5u440Q"></script>    
    <link rel="stylesheet" href="estilos/visual.css">   
    <style>
        #map {
    height: 400px; /* Altura definida, pode ajustar conforme necessário */
    width: 100%; /* Isso garante que o mapa use toda a largura do contêiner */
}

    </style>

</head>
<body>
    <section id="cabeçalho">
        <a href="dashboard.html"><img src="Imagens/logonew325.png" alt="Logo Vamo"></a></section>

    <div class="route-form">
        <form id="routeForm">
            <label for="origin">Origem:</label>
            <select id="origin" required>
                <option value="Alegre, es">MV-Alegre</option>
                <option value="Castelo, es">MV-Castelo</option>
                <option value="Muniz Freire, es">MV-Muniz Freire</option>
            </select>

            <label for="destination">Destino:</label>
            <input type="text" id="destination" name="destination" placeholder="Digite o endereço ou clique no mapa" required>

            <button type="submit">Calcular Rota</button>
        </form>
    </div>

    <div id="map" style="height: 400px;"></div>

    <script src="script/maps.js"></script>
</body>
</html>
